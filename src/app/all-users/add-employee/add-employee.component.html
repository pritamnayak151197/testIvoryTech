<button type="button" class="btn close" style="float: right;" (click)="onCloseClick()">
  <i class="fa-solid fa-xmark"></i>
</button>
<h1 mat-dialog-title>New Employee Profile</h1>


<mat-horizontal-stepper>
  <mat-step label="Employee Details">
    


    <div class="row">
      <div class="col-md-2">
        <div class="row" style="padding-left: 4%;">
          <div *ngIf="selectedFile; else placeholder">
            <img [src]="selectedFileUrl" alt="Profile Picture" style="height: 100px; width: 100px; border-radius: 100%;">
          </div>
          <ng-template #placeholder>
            <div class="placeholder-avatar"></div>
          </ng-template>
        </div>
        <div style="display: flex;"><input type="file" class="form-control" 
            (change)="onFileSelected($event)"  accept="image/*">
          <button class="btn btn-primary" style="margin-left: 5px;"
            (click)="uploadProfilePicture()"><i class="fa-solid fa-cloud-arrow-up"></i></button>
        </div>
      </div>
      <div class="col-md-5" style="padding: 1% 5% 5% 5%;">

        <label for="">First Name</label>
        <input class="addEmployeeDetails form-control" type="text" [(ngModel)]="employeeData.firstName" required>


        <label for="">Work Email Id</label>
        <input class="addEmployeeDetails form-control" type="text" [(ngModel)]="employeeData.email" required>


        <label for="">Designation</label>
        <input class="addEmployeeDetails form-control" type="text" [(ngModel)]="employeeData.designationId" required>


        <label for="">Hired On</label>
        <input class="addEmployeeDetails form-control" type="text" [(ngModel)]="employeeData.hireDate" required>

        <label for="" style="display: block;">Department Head</label>
        <mat-select class="addEmployeeDetails form-control" [(ngModel)]="selectedDepartMentHead"
          style="margin-top: 10px;" required>
          <mat-option *ngFor="let employee of employeeList" aria-placeholder="Please Select" [value]="employee.empId">
            {{ employee.firstName }} {{employee.lastName}}
          </mat-option>
        </mat-select>


        <label for="" style="display: block;">Employee Extention Number</label>
        <input class="addEmployeeDetails form-control" type="text" [(ngModel)]="employeeData.extensionNumber">
      </div>
      <div class="col-md-5" style="padding: 1% 5% 5% 5%;">

        <label for="">Last Name</label>
        <input class="addEmployeeDetails form-control" type="text" [(ngModel)]="employeeData.lastName">

        <label for="">Work Mobile No</label>
        <input class="addEmployeeDetails form-control" type="text" [(ngModel)]="employeeData.phone">

        <label for="">Employment Type</label>
        <input class="addEmployeeDetails form-control" type="text" [(ngModel)]="employeeData.employeeType">

        <label for="" style="display: block;">Department Name</label>
        <mat-select class="addEmployeeDetails form-control" [(ngModel)]="selectedDepartment"
          (ngModelChange)="onChange($event)">
          <mat-option *ngFor="let departMent of departMentList" aria-placeholder="Please Select"
            [value]="departMent.departmentId">
            {{ departMent.departmentName }}
          </mat-option>
        </mat-select>

        <label for="" style="display: block;">Reporting Manager</label>
        <mat-select class="addEmployeeDetails form-control" [(ngModel)]="reportingManagerName">
          <mat-option *ngFor="let employee of employeeList" aria-placeholder="Please Select" [value]="employee.empId">
            {{ employee.firstName }} {{employee.lastName}}
          </mat-option>
        </mat-select>

        <label for="" style="display: block;">Company Name</label>
        <mat-select class="addEmployeeDetails form-control" [(ngModel)]="selectedCpmpany">
          <mat-option *ngFor="let company of companyList" aria-placeholder="Please Select" [value]="company.companyId">
            {{ company.companyName }}
          </mat-option>
        </mat-select>


      </div>
    </div>

    <div class="container">
      <button class="btn btn-primary" style="margin-right: 5px; float: right;" matStepperNext
        (click)="addEmployee()">Save & Next</button>
      <button class="btn btn-primary" style="margin-right: 5px; float: right;" matStepperNext>Back</button>
    </div>

  </mat-step>
