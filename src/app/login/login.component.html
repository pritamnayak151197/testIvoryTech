            <div class="container" style="margin: 20% 5% 10% 1%; padding: 0 18% 0 5%;">

                <div style="display: flex;">
                    <input type="checkbox" style="margin-right: 10px;" [(ngModel)]="rememberCred">
                    <label for="">Remember Me!</label>
                    <a style="margin-left: 50%; color: #003CFF; cursor: pointer;" (click)="forgotPassword()">Forgot Password?</a>
